<body>

        <a class="navbar-brand" href="./login">Sign In</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

    <!-- VISITOR
CUSTOMER_NAME (string)
TICKET 	(TICKET)
PHONE_NUMBER (string)
IS_CURRENTLY_PRESENT  (bool)
AGE (int)
NUMBER_OF_VISITATIONS (int) -->

<!-- EMPLOYEE_ID	(string)	//artificial key
SSN			(string)
PHONE_NUMBER	(string)
ADDRESS		(string)
SUPERVISOR	(STAFF)	<null for supervisors and higher ups like managers>
SALARY		(double)
DATE_OF_BIRTH	(date)
ROLE 		(enum)
DEPARTMENT	(DEPARTMENT) -->
    <div class="container">
        <div class="col data-entry-form">
            <h2 class="text-center">New Staff Registration</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ssn" class="form-label">SSN</label>
                    <input type="text" id="ssn" name="ssn" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="d_id" class="form-label">Department ID</label>
                    <input type="text" id="d_id" name="d_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">Job</label>
                    <input type="text" id="job" name="job" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="datetime" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="phone" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
