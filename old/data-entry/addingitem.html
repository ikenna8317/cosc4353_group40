<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <main>
          <div class="py-5 text-center">
           
            <h2>Adding item</h2>
            <p class="lead">Please add a restaurant or an entertainment method here</p>
          </div>
      
        
            <div class="col-md-12 ">
              <h4 class="mb-3">Admin Information</h4>
              <form class="needs-validation" novalidate="">
                
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="name" value="" required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="name" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>

                  
                  <div class="col-sm-4">
                    <label for="lastName" class="form-label">Month</label>
                    <input type="text" class="form-control" id="lastName" placeholder="mm" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="lastName" class="form-label">Day</label>
                    <input type="text" class="form-control" id="lastName" placeholder="dd" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="lastName" class="form-label">Year</label>
                    <input type="text" class="form-control" id="lastName" placeholder="yyyy" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="country" required="">
                      <option value="">Choose...</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Restaurant">Restaurant</option>
                    </select>

                  
      
                  
      
                  <div class="col-12 mt-2">
                    <label for="address" class="form-label">Item name</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
      
                  <div class="col-12 mt-2">
                    <label for="address2" class="form-label">Quantity<span class="text-body-secondary"></span></label>
                    <input type="text" class="form-control" id="address" placeholder="Apartment or suite">
                  </div>

                  <div class="mb-3 mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Thumbnail</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>

                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">ADD</button>
              </form>
            </div>
          </div>
        </main>
      
       
      </div>
</body>
</html>
