<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">

    const submitbutton = document.getElementById('submitbutton');
    const firstname = document.getElementById('firstName');
    const lastname = document.getElementById('lastName');
    const month = document.getElementById('month');
    const day = document.getElementById('day');
    const year = document.getElementById('year');
    const employeeid = document.getElementById('username');
    const phone = document.getElementById('phone');
    const address = document.getElementById('address')
    const repair = document.getElementById('repaircause');


    function f() {
      firstname.value;
      lastname.value;
      Number(month.value);
      Number(day.value);
      Number(year.value);
      Number(employeeid.value);
      phone.value;
      address.value;
      repair.value;
    }

    submitbutton.addEventListener('click', f())
    

  </script>
  <style>
    .repair{
      animation-duration: 1s;
  animation-name: fadeDown;
    }
    .firstname{
      animation-duration: 1s;
  animation-name: fadeDown;
    }
    @keyframes fadeDown {
  0% {
     opacity: 0;
     transform: translateY(-20px);
  }
  100% {
     opacity: 1;
     transform: translateY(0);
  }
}
  </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="repair container" >
        <main>
          <div class="py-5 text-center">
           
            <h2>Respair log</h2>
          </div>
      
        
            <div class="col-md-12 ">
              <h4 class="mb-3">Technician Information</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="name" value="" required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="name" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                  <div>
                    <label for="Maintainencedate" class="form-label">Maintainence date</label>
                  </div>
                  
                  <div class="col-sm-4">
                    <label for="month" class="form-label">Month</label>
                    <input type="text" class="form-control" id="month" placeholder="mm" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="day" class="form-label">Day</label>
                    <input type="day" class="form-control" id="day" placeholder="dd" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label for="year" class="form-label">Year</label>
                    <input type="year" class="form-control" id="year" placeholder="yyyy" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="username" class="form-label">Employee id</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">#</span>
                      <input type="text" class="form-control" id="username" placeholder="" required="">
                    <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                  </div>
      
              
      
                  <div class="col-12">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" placeholder="" required="">
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Address<span class="text-body-secondary"></span></label>
                    <input type="text" class="form-control" id="address" placeholder="Apartment or suite">
                  </div>
      
                  <div class="mb-3">
                    <label for="repaircause" class="form-label">Reason for Repair</label>
                    <textarea class="form-control" id="repaircause" rows="3" placeholder=""></textarea>
                  </div>
      
                <button class="w-100 btn btn-dark btn-lg mb-5" id="submitbutton" type="submit">Submit repair log</button>
              </form>
            </div>
          </div>
        </main>
      
       
      </div>
</body>
</html>
