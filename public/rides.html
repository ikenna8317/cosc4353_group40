<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rides_style.css">
    <title>Sales Report</title>
</head>
<body>
    <div class="container">
        <h1>Rides Report</h1>
        <div class="input-box">
            <form id="dateForm">
                <div class="input-group">
                    <label for="startDate">Start Date (MM/DD/YYYY):</label>
                    <input type="date" id="startDate" name="startDate" required>
                    <div class="error-message" id="startDateError"></div>
                </div>

                <div class="input-group">
                    <label for="endDate">End Date (MM/DD/YYYY):</label>
                    <input type="date" id="endDate" name="endDate" required>
                    <div class="error-message" id="endDateError"></div>
                </div>
                <div class="input-group">
                    <button type="button" onclick="validateDates()">Generate</button>
                    <div id="message" class="error-message"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="../src/rides_script.js"></script>
</body>
</html>
